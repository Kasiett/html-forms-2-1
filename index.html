<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Kasiet's version</title>

</head>
<body>
  <div class="head">
    <header>Fitness Reservation Page</header>
  </div>
  <main>
    <form action="">
      <p>Member Demographics</p>
      <label for="">name</label>
      <input type="text">
      <p>Are you a member?</p>
      <label for="radio">member</label>
      <input type="radio">

      <label for="radio">Non-Member</label>
      <input type="radio">
      <div class="drop">
        <label for="cars">Facility</label>
      
        <select name="city" id="city">
        <option value="Badminton">Badminton</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
      </div>
      <p>Select a Reservation date and time</p>
      <input type="date">
      <input type="time">
      <div class="check">
        <input type="checkbox" checked="checked">
          <label class="container">I agree to the Club's Reservation's policy
          <span class="checkmark"></span>
        </label>
        <div class="btn">
          <button>Submit</button>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
